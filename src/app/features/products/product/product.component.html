<div class="row mt-5"> 
    <div class="container text-center">
        <div class="card me-auto ms-auto">
            <img [src]="product?.image" class="card-img-top img-fluid">
            <div class="card-body text-start ps-4 pt-3 pe-4 pb-3">
                <h5 class="card-title">{{ product?.title }}</h5>
                <p>{{ product?.description}}</p>
                <div class="card-buttons">
                    <button class="btn btn-primary ps-4 pe-4" (click)="goToProducts()"> Обратно к товарам </button>
                    <button class="btn btn-primary ps-4 pe-4 float-end" (click)="addToCart()"> Купить </button>
                </div>
                
            </div>
        </div>
    </div>
</div>
