<div class="container text-center">
    <h1 class="text-center mb-5 fw-bold">Наши чайные коллекции</h1>
    <div class="row">
      <div class="col-12 col-md-12 col-lg-6 col-xl-4 mb-5"
        *ngFor="let product of products">
          <div class="card me-auto ms-auto">
              <img [src]="product.image" class="card-img-top img-fluid">
              <div class="card-body text-start ps-4 pt-3 pe-4 pb-3">
                  <h5 class="card-title">{{ product.title }}</h5>
                  <p>{{ product.description | slice:0:250 }}{{ product.description.length > 250 ? '...' : '' }}</p>
                <button class="btn btn-primary ps-4 pe-4 hvr-grow" (click)="goToProduct(product)"> Подробнее </button>
              </div>
          </div>
      </div>
    </div>
    <div *ngIf="loading" class="loader-bg">
      <div class="loader">
        
      </div>
    </div>
</div>
